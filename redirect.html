<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha OAuth Redirect</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        .success {
            color: #28a745;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .token {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 1rem 0;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #218838;
        }
        .instructions {
            text-align: left;
            margin-top: 2rem;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Zerodha OAuth Success!</h1>
        <div id="content">
            <p>Processing OAuth callback...</p>
        </div>
    </div>

    <script>
        // Extract request token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const requestToken = urlParams.get('request_token');
        const status = urlParams.get('status');
        
        if (status === 'success' && requestToken) {
            document.getElementById('content').innerHTML = `
                <div class="success">‚úÖ OAuth Authorization Successful!</div>
                <p><strong>Request Token:</strong></p>
                <div class="token">${requestToken}</div>
                
                <div class="instructions">
                    <h3>üìã Next Steps:</h3>
                    <ol>
                        <li><strong>Copy the Request Token above</strong></li>
                        <li><a href="index.html" class="btn">Go Back to Trading App</a></li>
                        <li><strong>Paste the Request Token in Settings</strong></li>
                        <li><strong>Click "Test API Connection" to generate Access Token</strong></li>
                        <li><strong>Start Real Trading!</strong></li>
                    </ol>
                </div>
                
                <button class="btn" onclick="copyToken()">üìã Copy Request Token</button>
                <a href="index.html" class="btn">üöÄ Go to Trading App</a>
            `;
            
            // Auto-copy to clipboard
            navigator.clipboard.writeText(requestToken).then(() => {
                console.log('Request token copied to clipboard');
            }).catch(err => {
                console.log('Could not copy to clipboard:', err);
            });
            
        } else {
            document.getElementById('content').innerHTML = `
                <div style="color: #dc3545;">‚ùå OAuth Authorization Failed</div>
                <p>Status: ${status || 'Unknown'}</p>
                <p>Please try again.</p>
                <a href="index.html" class="btn">üîô Back to App</a>
            `;
        }
        
        function copyToken() {
            const token = '${requestToken}';
            navigator.clipboard.writeText(token).then(() => {
                alert('Request token copied to clipboard!');
            }).catch(err => {
                alert('Could not copy to clipboard. Please copy manually.');
            });
        }
    </script>
</body>
</html>
